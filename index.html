<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5e Monster Finder</title>
    <script src='monsterFinder.js' defer></script>
</head>
<body>
    <h1>Monster Finder</h1>
    <div>
        <h3>Select Your Reigon</h3>
        <button value='Hill'>Select Hill Monsters</button>
        <button value='Desert'>Select Desert Monsters</button>
        <button value='Coastal'>Select Coastal Monsters</button>
        <button value='Forest'>Select Forest Monsters</button>
        <button value='Grassland'>Select Grassland Monsters</button>
        <button value='Mountain'>Select Mountain Monsters</button>
        <button value='Arctic'>Select Arctic Monsters</button>
        <button value='Underwater'>Select Underwater Monsters</button>
        <button value='Urban'>Select Urban Monsters</button>
        <button value='Underdark'>Select Underdark Monsters</button>
    </div>
    <div id='resultsDisplayArea'>
        <h1>Select an option from above to start!</h1>
    </div>
</body>
</html>
